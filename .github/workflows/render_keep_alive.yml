name: Render Keep-Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  
  workflow_dispatch:
    # Actionsタブから手動で実行するため

jobs:
  ping-render-service:
    runs-on: ubuntu-latest
    environment: keep_alive
    steps:
      - name: Ping Render Service
        run: |
          http_status=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.RENDER_SERVICE_URL }}")

          if [ $http_status -ge 200 ] && [ $http_status -lt 400 ]; then
            echo "Success: Supabase is active and responding. Status: $http_status"
          else
            echo "::error::Failed to ping Supabase. Status: $http_status"
            exit 1 # ワークフローを「失敗」させる
          fi